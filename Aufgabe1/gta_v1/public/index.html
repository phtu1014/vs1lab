<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main class= "main">

			<section class="tagging col-3">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->
				<form id="tag-form" action="/tagging" method="post">
					<fieldset>
						<legend> Enter new GeoTag </legend>

					<label for="tLatitude"> Latitude </label> <br>
					<input type="text" id="tLatitude" name="tLatitude" placeholder="49.01379" required> <br></br>

					<label for="tLongitude"> Longitude </label> <br>
					<input type="text" id="tLongitude" name="tLongitude" placeholder="8.390071" required ><br></br>

					<label for="tName"> Name </label> <br>
					<input type="text" id="tName" name="name" maxlength=10 placeholder="some name" required> <br></br>

					<label for="tHashtag"> Hashtag </label> <br>
					<input type="text" id="tHashtag" name="hashtag" maxlength=11 pattern="[#][A-zäöüÄÖÜß]*" placeholder="# + max. 10 letters" name="hashtag"> <br></br>

				  <input type="submit" value="submit">
					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form1 Ende -->

			</section>

			<section class="discovery col-9">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<form id="filter-form" action="/discovery" method="post">

					<fieldset>
						<legend> Filter by Searchterm </legend>
						<input type="text" id="discovery" name="discovery" placeholder="search term" required>
						<input type="hidden" id="fLongitude" name="fLongitude" value="placeholderLongitude">
						<input type="hidden" id="fLatitude" name="fLatitude" value="placeholderLatitude">
						<input type="submit" value="apply">
					</fieldset>
				</form>

				<!-- ############### Aufgabe1a Form2 Ende -->

				<div class="elements col-12">
				<div class="taglist col-5">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap col-7">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>
			</div>

			</section>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

		<!-- Load JavaScripts
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./javascripts/geotagging.js"></script>

	</body>
</html>
